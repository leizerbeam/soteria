# This is a basic workflow to run the kyverno policies on reosurces

name: kyverno-test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  kyverno-validate:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - uses: actions/checkout@v2
        name: Checkout kyverno
        with:
          repository: leizerbeam/soteria
          ref: main
          path: kyverno
          
      - name: kyverno-test-policy
        # You may pin to the exact commit or the version.
        # uses: ckotzbauer/kyverno-test-action@1c306c7062d34cf7648b831f8a28af7ecb7a13ae
        uses: ckotzbauer/kyverno-test-action@v2
        with:
          # Github token
          token: ${{ github.token }}
          resource-files: |
            kyverno/backup-export-policy.yaml
          # Kyverno-Policy-Files
          policy-files: |
            kyverno/enforce-3-2-1.yaml
            kyverno/enforce-data-protection-by-label.yaml
            kyverno/enforce-minimum-retentions.yaml
            kyverno/enforce-mission-critical-rpo.yaml
            
      - name: kyverno-test-immutable
        # You may pin to the exact commit or the version.
        # uses: ckotzbauer/kyverno-test-action@1c306c7062d34cf7648b831f8a28af7ecb7a13ae
        uses: ckotzbauer/kyverno-test-action@v2
        with:
          # Github token
          token: ${{ github.token }}
          resource-files: |
            kyverno/immutable-location-profile.yaml
          # Kyverno-Policy-Files
          policy-files: |
            kyverno/enforce-immutable-backup.yaml

      - name: kyverno-test-label
        # You may pin to the exact commit or the version.
        # uses: ckotzbauer/kyverno-test-action@1c306c7062d34cf7648b831f8a28af7ecb7a13ae
        uses: ckotzbauer/kyverno-test-action@v2
        with:
          # Github token
          token: ${{ github.token }}
          resource-files: |
            kyverno/nginx-deployment.yaml
          # Kyverno-Policy-Files
          policy-files: |
            kyverno/enforce-data-protection-by-label.yaml
